</header>
  <main>
    <div class="Ourcontainer">
      <h1>Profile</h1>
      <div class="profile-header">
        <img src="../../images/profileImage.jpg" alt="Profile Picture" class="profile-picture">
        <h3 class="profile-name">User</h3>
      </div>
      <div class="profile-details">
        <div class="detail">
          <label>Email:&ThinSpace;</label>
          <span>name@example.com</span>
        </div>
        <div class="detail">
          <label>Role:&ThinSpace;</label>
          <span>User</span>
        </div>
      </div>
      <div class="change-password">
        <h3>Change Password</h3>
        <form id="changePasswordForm">
          <div class="form-group">
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" required>
          </div>
          <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" required>
          </div>
          <button type="submit" class="btn">Change Password</button>
        </form>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('changePasswordForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        alert('New passwords do not match.');
        return;
      }

      // Simulate password change (you can replace this with an API call)
      alert('Password changed successfully!');
    });
  </script>
