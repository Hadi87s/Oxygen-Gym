    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css"
  />
</head>

<body>
    <header>
        <nav class="filter">
            <div class="logo"><a href="../../index.html">OXYGEN</a></div>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a class="active"  href="../Shop/shops.html">Shop</a></li>
                <li><a href="../Plans/plans.html">Plans</a></li>
                <li><a href="../Trainers/trainers.html">Trainers</a></li>
                <li><a href="../Exercises/exercises.html">Exercises</a></li>
                <li><a href="../Classes/classes.html">Classes</a></li>
                <li><a href="../ContactUs/contact.html">Contact</a></li>
                <li><a class="sharedHover" href="../SignIn/signin.html" id="login"><i class="ri-user-fill" style="font-size: 17px;"></i></a></li>
                <li id="userIsLoggedIn" style="display: none;"><a class="sharedHover" href="../userProfile/profile.html" id="user-login"><i class="ri-user-fill" style="font-size: 17px;"></i></a></li>  
                <li class="sharedHover" id="user-greeting"></li>
            </ul>
            <div id="user-signIn" style="display: none;" class="onLogIn">
              <!-- <a id="user-greeting" href="#"></a> -->
              <span> <a href="#" id="logout-link"><i class="fa-solid fa-right-from-bracket"></i></a></span>
          </div>
                    <label class="hamburger" id="burgerList">
                    <input type="checkbox">
                    <svg viewBox="0 0 32 32">
                        <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                        <path class="line" d="M7 16 27 16"></path>
                    </svg>
                    </label>
                    <button id="theme-switch">
                        <i class="ri-sun-fill"></i>
                        <i class="ri-moon-fill"></i>
                    </button>
        </nav>
    </header>
    <div class="checkout-container">
        <!-- Order Overview -->
        <div class="order-overview">
          <h2>Order Overview</h2>
          <div class="products-list" id="productsList">
            <!-- Products will be dynamically inserted here -->
          </div>
          <div class="shipping-method">
            <h2>Shipping Method</h2>
            <label>
              <input type="radio" name="shipping" value="FedEx" checked />
              <i class="ri-truck-line icon"></i>
              <span>FedEx Delivery (Free, 2-3 days)</span>
            </label>
            <label>
              <input type="radio" name="shipping" value="DHL" />
              <i class="ri-plane-line icon"></i>
              <span>DHL Delivery ($12.00, 1-3 days)</span>
            </label>
          </div>
          <div class="order-summary">
            <div class="summary-item">
              <span>Subtotal</span>
              <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-item">
              <span>VAT (20%)</span>
              <span id="vat">$0.00</span>
            </div>
            <div class="summary-item total">
              <span>Total</span>
              <span id="total">$0.00</span>
            </div>
          </div>
        </div>
    
        <!-- Payment Details -->
        <div class="payment-details">
          <h2>Payment Details</h2>
          <form id="paymentForm">
            <div class="form-group">
              <label for="email">Email Address</label>
              <i class="ri-mail-line icon"></i>
              <input type="email" id="email" placeholder="barlyvallendito@gmail.com" required />
            </div>
            <div class="form-group">
              <label for="cardNumber">Card Number</label>
              <i class="ri-bank-card-line icon"></i>
              <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required />
            </div>
            <div class="form-group">
              <label for="expiry">Expiry Date</label>
              <i class="ri-calendar-line icon"></i>
              <input type="text" id="expiry" placeholder="MM/YY" required />
            </div>
            <div class="form-group">
              <label for="cvc">CVC</label>
              <i class="ri-lock-line icon"></i>
              <input type="text" id="cvc" placeholder="123" required />
            </div>
            <div class="form-group">
              <label for="cardHolder">Card Holder</label>
              <i class="ri-user-line icon"></i>
              <input type="text" id="cardHolder" placeholder="Barly Vallendi" required />
            </div>
            <div class="form-group">
              <label for="billingAddress">Billing Address</label>
              <i class="ri-map-pin-line icon"></i>
              <input
                type="text"
                id="billingAddress"
                placeholder="7851 Garfield Ave, Huntington Beach, California(CA) 92648"
                required
              />
            </div>
            <button type="submit" class="pay-button">Pay <span id="payAmount">$0.00</span></button>
          </form>
        </div>
      </div>

  <script defer src="./scripts/checkout.js"></script>
  <script defer src="../../scripts/darkmode.js"></script>
  <script defer src="../../scripts/navbar.js"></script>
</body>
</html>
